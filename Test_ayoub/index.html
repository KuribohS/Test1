<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reise-master</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="top">
            <h1>Reise-Master, die Reise-Suchmaschine</h1>
    </div>

    <div class="border"></div>
    <div class="beschreibung">
        <ul>
            <li>einfach</li>
            <li>schnell</li>
            <li>günstig</li>
        </ul>
    </div>
    <div class="border"></div>
    <div class="Main-con">
        <table>
            <tr>
                <th colspan = "3" class="Head"><h1>Kriterien</h1></th>
            </tr>
            <tr>
                <div class="Cont">
                    <th>
                        <div class="Content">
                            Wählen Sie das Zielgebiet: <br>
                            <select name="cars" id="cars">
                                <option value="Nordeuropa">Nordeuropa</option>
                                <option value="Westliches Mittelmeer">Westliches Mittelmeer</option>
                                <option value="Östliches Mittelmeer">Östliches Mittelmeer</option>
                                <option value="karibik">karibik</option>
                            </select>
                        </div>
                    </th>
                </div>
                <th>
                    <div class="Content">
                        Sie reisen: <br>
                        <input type="radio" name="solo" value="solo"> allein<br>
                        <input type="radio" name="duo" value="duo"> zu zweit<br>
                        <input type="radio" name="fam" value="fam"> als Familie mit Kindern</th>
                    </div>
                <th>
                    <div class="Content">
                        Ihre Anreise: <br>
                        <input type="radio" name="car" value="car"> eigenes Fahrzeug<br>
                        <input type="radio" name="tra" value="tra"> Bus/Bahn<br>
                    </div>
                </th>
            </tr>
            <tr>
                <th colspan = "3" class="Head"><h1>Reisedaten</h1></th>
            </tr>
            <tr>
                <div class="Cont">
                    <th>
                        <div class="Content">
                            Abfahrt ab: <br>
                            <input type="date" value="tt.mm.jjjj">
                            <input type="time" id="appt" name="appt" required>
                        </div>
                    </th>
                </div>
                <th>
                    <div class="Content">
                        Rückfahrt ab: <br>
                            <input type="date" value="tt.mm.jjjj">
                            <input type="time" id="appt" name="appt" required>
                    </div>
                <th>
                    <div class="Content">
                        Reisedauer in Tagen: <br>
                        <div class="time">
                            <input type="number" id="tentacles" name="tentacles">
                        <h4>bis</h4>
                        <input type="number" id="tentacles" name="tentacles">
                        </div>  
                    </div>
                </th>
            </tr>
            <tr class="bottom">
                <th>
                    <button>Suche starten!</button>
                </th>
            </tr>
            
        </table>

        <div class="toppadding"><div class="border"></div></div>

        <div class="tex">
            <h5>(c) 1996,1997 Reise-Master GmbH</h5>
        </div>
        
    </div>
</body>
</html>
